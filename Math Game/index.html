<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h2>Answer <span id="numberofquestion">20</span> question to win </h2>
    </div>
    <div id="container">
        <div id="score">
            score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            correct
        </div>
        <div id="wrong">
            wrong
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            choose the correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box">

            </div>
            <div id="box2" class="box">

            </div>
            <div id="box3" class="box">

            </div>
            <div id="box4" class="box">

            </div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaing">
            Time remaining: <span id="timeremaingvalue">60</span> sec
        </div>
        <div id="gameover">
           
        </div>
        
    </div>
    <script src="javascript.js"></script>
</body>
</html>
